<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格布局</title>
		<style type="text/css">
	table.one
	{
	table-layout: auto
	}
	/*表格布局：自动*/
	table.two
	{
	table-layout: fixed
	}
	/*表格布局：固定*/
	</style>
</head>
<body>
	<table class="one" border="1" width="100%">
	<tr>
	<td width="20%">1000000000000000000000000000</td>
	<td width="40%">10000000</td>
	<td width="40%">100</td>
	</tr>
	</table>

	<br />

	<table class="two" border="1" width="100%">
	<tr>
	<td width="20%">1000000000000000000000000000</td>
	<td width="40%">10000000</td>
	<td width="40%">100</td>
	</tr>
	</table>

</body>
</html>
