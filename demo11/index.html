<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		li strong {
			font-style: italic;
			font-weight: normal;
		}
	</style>
</head>
<body>
		<p><strong>我是粗体字，不是斜体字，因为我不在列表当中，所以这个规则对我不起作用</strong></p>

		<ol class="www">
			<li><strong>我是斜体字。这是因为 strong 元素位于 li 元素内。</strong></li>
			<li>我是正常的字体。</li>
		</ol>
</body>
</html>
