<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>合并表格边框</title>
		<style type="text/css">
	table
	  {
	  border-collapse:collapse;
	  }

	table, td, th
	  {
	  border:1px solid black;
	  }
	</style>
</head>

<body>
	<table>
	<tr>
	<th>Firstname</th>
	<th>Lastname</th>
	</tr>
	<tr>
	<td>Bill</td>
	<td>Gates</td>
	</tr>
	<tr>
	<td>Steven</td>
	<td>Jobs</td>
	</tr>
	</table>
</body>
</html>
