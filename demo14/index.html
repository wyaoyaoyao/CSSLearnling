<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>设置空单元格</title>
	<style type="text/css">
	table
	{
	border-collapse: separate;
	empty-cells: hide;
	}
	</style>
	</head>
<body>

	<table border="1">
	<tr>
	<td>Adams</td>
	<td>John</td>
	</tr>
	<tr>
	<td>Bush</td>
	<td></td>
	</tr>
	</table>	
</body>
</html>
