<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>设置表格边框之间的空白</title>
	<style type="text/css">
	table.one 
	{
	border-collapse: separate;border-spacing: 10px}
	/*边框折叠：边框独立；边框间距：10像素*/
	table.two
	{
	border-collapse: separate;
	border-spacing: 10px 50px
	}
	</style>
</head>
<body>

	<table class="one" border="1">
	<tr>
	<td>Adams</td>
	<td>John</td>
	</tr>
	<tr>
	<td>Bush</td>
	<td>George</td>
	</tr>
	</table>

	<br />

	<table class="two" border="1">
	<tr>
	<td>Carter</td>
	<td>Thomas</td>
	</tr>
	<tr>
	<td>Gates</td>
	<td>Bill</td>
	</tr>
	</table>
</body>
</html>
