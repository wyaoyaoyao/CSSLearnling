<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	p{
		border-style:solid;
		border-bottom:thick dotted red;
		border-top-color:green;
		margin:5px 4px 3px 4px;
		padding:1.5cm;
		outline:#00ff00 dotted thick;
	}
	ul.disc {list-style-type: disc}
	ul.square {list-style-type: square}
	ul.circle {list-style-type: circle}
	ul.none {list-style-type: none}
	</style>
</head>
<body>
	<p>This is some text in a paragraph.</p>
	<ul class="disc">
	<li>咖啡</li>
	<li>茶</li>
	<li>可口可乐</li>
	</ul>

	<ul class="circle">
	<li>咖啡</li>
	<li>茶</li>
	<li>可口可乐</li>
	</ul>

	<ul class="square">
	<li>咖啡</li>
	<li>茶</li>
	<li>可口可乐</li>
	</ul>

	<ul class="none">
	<li>咖啡</li>
	<li>茶</li>
	<li>可口可乐</li>
	</ul>
</body>
</html>
